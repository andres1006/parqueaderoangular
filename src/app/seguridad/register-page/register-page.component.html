<!--Registration Page Starts-->
<section id="regestration">
  <div class="container-fluid">
    <div class="row full-height-vh m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card">
          <div class="card-content">
            <div class="card-body register-img">
              <div class="row m-0">
                <div class="col-lg-6 d-none d-lg-block py-2 px-3 text-center">
                  <img
                    src="../../assets/img/gallery/logo-negro.png"
                    alt=""
                    class="img-fluid mt-3 pl-3"
                    width="200"
                    height="100"
                  />
                </div>
                <div class="col-lg-6 col-md-12 pt-3 px-4 bg-white">
                  <h4 class="card-title mb-2">Crear cuenta</h4>
                  <p class="card-text mb-3">
                    Formulario de registro.
                  </p>
                  <input
                    type="text"
                    class="form-control mb-3"
                    placeholder="Nombre"
                  />
                  <input
                    type="email"
                    class="form-control mb-3"
                    placeholder="Correo"
                  />
                  <input
                    type="password"
                    class="form-control mb-3"
                    placeholder="contraseña"
                  />
                  <input
                    type="password"
                    class="form-control mb-3"
                    placeholder="Confirme Contraseña"
                  />
                  <div
                    class="custom-control custom-checkbox custom-control-inline mb-3"
                  >
               
                   
                  </div>
                  <div class="fg-actions d-flex justify-content-between">
                    <div class="login-btn">
                      <button class="btn button-secundary">
                        <a
                          href="login-page.html"
                          class="aLinkButton"
                          [routerLink]="['/login']"
                        >
                          Login
                        </a>
                      </button>
                    </div>
                    <div class="recover-pass">
                      <button class="btn button-primary">
                        <a class="text-decoration-none text-white">
                          Registrar
                        </a>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Registration Page Ends-->
