<!--Login Page Starts-->
<section id="login">
    <div class="container-fluid">
        <div class="row full-height-vh m-0">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <form ngNativeValidate #f="ngForm" class="form-horizontal form-material" (ngSubmit)="login(f)">
                    <div class="card">
                        <div class="card-content">
                            <div class="card-body login-img">
                                <div class="row m-0">
                                    <div class="col-lg-6 d-lg-block d-none py-2 px-3 text-center align-middle">
                                        <img src="../../assets/img/gallery/logo-negro.png" alt="" class="img-fluid " width="200" height="150" />
                                    </div>
                                    <div class="col-lg-6 col-md-12 bg-white px-4 pt-3">
                                        <h4 class="card-title mb-2 center">Iniciar Sesion</h4>
                                        <p class="card-text mb-3">
                                            Bienvenido Parking.
                                        </p>
                                        <input ngModel name="email" type="text" class="form-control mb-3" placeholder="Usuario" />
                                        <input ngModel name="password" type="password" class="form-control mb-3" placeholder="Contraseña" />
                                        <div class="d-flex justify-content-between mt-2">
                                            <div class="remember-me">
                                                <div class="custom-control custom-checkbox custom-control-inline mb-3">
                                                 
                                                </div>
                                            </div>
                                            <div class="forgot-password-option">
                                                <a [routerLink]="['/forgot']" class="text-decoration-none aLink">Olvido su contraseña ?</a>
                                            </div>
                                        </div>
                                        <div class="fg-actions d-flex justify-content-between">
                                            <div class="login ">
                                                <button class="btn button-secundary">
                                                    <a [routerLink]="['/register']" class="aLinkButton">Registrar</a>
                                                </button>
                                            </div>
                                            <div class="recover-pass">
                                                <button class="btn button-primary">
                                                    <a class="text-decoration-none text-white" (click)="ngSubmit">Iniciar</a>
                                                </button>
                                            </div>
                                        </div>
                                    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!--Login Page Ends-->
